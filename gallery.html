<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Image Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0px 20px;
      }
      .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
        text-decoration: none;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex; /* Makes the list horizontal */
        gap: 15px; /* Space between items */
      }
      nav ul li {
        margin: 0;
      }
      header {
        background-color: #d32f2f; /* Christmas Red */
        padding: 10px 0;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px; /* Slightly larger text */
        padding: 8px 12px; /* Increased padding around links */
      }
      nav ul li a:hover {
        background-color: #a51d24; /* Darker red for hover effect */
        border-radius: 5px;
      }
      h1 {
        margin: 20px 0;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        max-width: 1200px;
      }

      .gallery img {
        width: 150px;
        height: 100px;
        object-fit: cover;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .gallery img:hover {
        transform: scale(1.1);
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .modal.active {
        display: flex;
      }

      .modal img {
        max-width: 90%;
        max-height: 90%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .modal .close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
      }

      .modal .nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        font-size: 40px;
        cursor: pointer;
        user-select: none;
      }

      .modal .prev {
        left: 10px;
      }

      .modal .next {
        right: 10px;
      }
    </style>
    <header>
      <nav>
        <a href="project.html" class="logo">One Stop Christmas Shop</a>
        <ul>
          <li><a href="project.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="gallery.html">Gallery</a></li>
        </ul>
      </nav>
    </header>
  </head>
  <body>
    <h1>Interactive Image Gallery</h1>
    <div class="gallery">
      <img
        src="https://media.gettyimages.com/id/1030383984/photo/roast-turkey-dinner.jpg?s=1024x1024&w=gi&k=20&c=jsZlGINZj9dPBPY12GeFIBEqaufnr_EeZZwNAUeq9Io="
        alt="Image 1"
        data-index="0"
      />
      <img
        src="https://imgs.search.brave.com/GVAeNnuWUXqHK96L9H6uF_fh7L2bSolJrpSknaDbZuU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdGF0/aWMxLnNyY2RuLmNv/bS93b3JkcHJlc3Mv/d3AtY29udGVudC91/cGxvYWRzL3RyYWls/ZXJzL2VwaXNvZGVf/cG9zdGVyLzEzODA0/Ml9TZXJpZXMlMjAx/LmpwZw"
        alt="Image 2"
        data-index="1"
      />
      <img
        src="https://imgs.search.brave.com/rgy5n2DOf-IF2QMkOvjpKTI3hUUjpOCNTU_lxBbztQs/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMuaW1tZWRpYXRl/LmNvLnVrL3Byb2R1/Y3Rpb24vdm9sYXRp/bGUvc2l0ZXMvMzAv/MjAxMS8wMi9DbGFz/c2ljLWNocmlzdG1h/cy1wdWRkaW5nLTJi/MzgwMTMuanBnP3F1/YWxpdHk9OTAmcmVz/aXplPTU1Niw1MDU"
        alt="Image 3"
        data-index="2"
      />
      <img
        src="https://media.rnztools.nz/rnz/image/upload/s--xEprgc8P--/ar_16:10,c_fill,f_auto,g_auto,q_auto,w_1050/v1730961684/4KH2QRH_AFP__20241106__2183216502__v3__HighRes__RepublicanPresidentialNomineeDonaldTrumpHold_jpg?_a=BACCd2AD"
        alt="Image 4"
        data-index="3"
      />
      <img
        src="https://resizing.flixster.com/DdJwVzLJg1loJDDiDpC-A8hW6lA=/fit-in/705x460/v2/https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p14794_i_h9_aa.jpg"
        alt="Image 5"
        data-index="4"
      />
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
      <span class="close" id="close">&times;</span>
      <span class="nav prev" id="prev">&#10094;</span>
      <img id="modalImage" src="" alt="Large View" />
      <span class="nav next" id="next">&#10095;</span>
    </div>

    <script>
      const images = document.querySelectorAll(".gallery img");
      const modal = document.getElementById("modal");
      const modalImage = document.getElementById("modalImage");
      const close = document.getElementById("close");
      const prev = document.getElementById("prev");
      const next = document.getElementById("next");

      let currentIndex = 0;

      // Open modal
      images.forEach((image, index) => {
        image.addEventListener("click", () => {
          currentIndex = index;
          showModal(image.src);
        });
      });

      function showModal(src) {
        modalImage.src = src;
        modal.classList.add("active");
      }

      // Close modal
      close.addEventListener("click", () => {
        modal.classList.remove("active");
      });

      // Navigate images
      function navigate(offset) {
        currentIndex = (currentIndex + offset + images.length) % images.length;
        modalImage.src = images[currentIndex].src;
      }

      prev.addEventListener("click", () => navigate(-1));
      next.addEventListener("click", () => navigate(1));

      // Close modal on background click
      modal.addEventListener("click", (e) => {
        if (e.target === modal || e.target === close) {
          modal.classList.remove("active");
        }
      });

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (!modal.classList.contains("active")) return;
        if (e.key === "ArrowLeft") navigate(-1);
        if (e.key === "ArrowRight") navigate(1);
        if (e.key === "Escape") modal.classList.remove("active");
      });
    </script>
  </body>
</html>
