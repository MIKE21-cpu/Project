<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="A description of your website here" />
    <meta name="author" content="Your Name" />

    <!-- Title of the webpage -->
    <title>Your Website Title 2</title>

    <!-- External Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your external CSS file -->

    <!-- Favicon (optional) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>

          <li><a href="/">Home</a></li>

    <main>
      <h1>Welcome to Your Website</h1>
      <p>
        This is a basic HTML skeleton to get you started with your web
        development project.
      </p>

      <section>
        <h2>Section Title</h2>
        <p>Content for this section goes here.</p>
      </section>

      <!-- Another section -->
      <section>
        <h2>Another Section</h2>
        <p>Additional content can go here.</p>
      </section>

    <footer>
      <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>

    <!-- External JavaScript Files -->
    <script src="script.js"></script>
    <!-- Link to your external JS file -->
